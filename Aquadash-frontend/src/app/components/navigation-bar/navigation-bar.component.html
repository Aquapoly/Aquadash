<div class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h7"
          />
        </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content mt-3 z-[2] p-2 shadow bg-base-100 rounded-box w-52"
      >
        <li><a href="/status">Statut</a></li>
        <li><a href="/settings">Paramètres</a></li>
      </ul>
    </div>
  </div>
  <div class="navbar-center">
    <a href="/status" class="btn btn-ghost text-xl">Aquadash</a>
  </div>

<div>
  <div class="navbar-end flex items-center gap-4">
    
    <div class="dropdown" (click)="onNotificationsOpen()" [class.dropdown-open]="forceDropdownOpen">
      <div tabindex="1" role="button" class="btn btn-ghost btn-circle">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          width="29" height="29" viewBox="0 0 24 24" 
          fill="none"
          stroke="currentColor" 
          stroke-width="2.6" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          class="lucide lucide-bell-icon lucide-bell"
          
          >
            <path 
              d="M10.268 21a2 2 0 0 0 3.464 0"
              />

            <path 
              d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 
              0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 
              0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"
              />
          </svg>
          <span 
            *ngIf="unreadCount > 0" 
            class="badge badge-xs badge-primary indicator-item"
            >
            {{ unreadCount }}
          </span>
      </div>
      <ul
        tabindex="0"
        id="notification-list"
        class="menu menu-sm dropdown-content mt-3 z-[2] p-2 shadow bg-base-100 rounded-box w-96 -translate-x-[270px]"
      >
      <li *ngFor="let notif of notifications" >
        <div class="flex justify-between items-center">
          <span>{{ notif.text }}</span>
          <div class="flex gap-1">
            <button (click)="deleteNotification(notif.id); $event.stopPropagation()" class="btn btn-xs btn-ghost">✕</button>
          </div>
        </div>
      </li>
      <li *ngIf="notifications.length === 0" class="text-gray-500 font-medium justify-end gap-2" >Aucune notification</li>
      </ul>
    </div>
    
    <p>
      <label class="swap swap-rotate">
        <!-- this hidden checkbox controls the state -->
        <input
          type="checkbox"
          class="theme-controller"
          value="synthwave"
          [checked]="darkMode"
          (change)="toggleDarkMode()"
        />

        <!-- sun icon -->
        <svg
          class="swap-off h-10 w-10 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
          />
        </svg>

        <!-- moon icon -->
        <svg
          class="swap-on h-10 w-10 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
          />
        </svg>
      </label>
    </p>
  </div>

</div>
