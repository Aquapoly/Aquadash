<div class="scale-100 relative flex aspect-[2] items-center justify-center overflow-hidden rounded-t-full bg-error">
    <!-- Outer ring with valid and invalid ranges -->
    <div [style.transform]="'rotate(-45deg)'" class="absolute top-0 aspect-square w-full rounded-full bg-gradient-to-tr from-transparent from-50% to-error to-50% transition-transform duration-500"></div>
    <div [style.transform]="'rotate(' + this.gaugeAngles[0] + 'deg)'" class="absolute top-0 aspect-square w-full rounded-full bg-gradient-to-tr from-transparent from-50% to-warning to-50% transition-transform duration-500"></div>
    <div [style.transform]="'rotate(' + this.gaugeAngles[1] + 'deg)'" class="absolute top-0 aspect-square w-full rounded-full bg-gradient-to-tr from-transparent from-50% to-success to-50% transition-transform duration-500"></div>
    <div [style.transform]="'rotate(' + this.gaugeAngles[2] + 'deg)'" class="absolute top-0 aspect-square w-full rounded-full bg-gradient-to-tr from-transparent from-50% to-warning to-50% transition-transform duration-500"></div>
    <div [style.transform]="'rotate(' + this.gaugeAngles[3] + 'deg)'" class="absolute top-0 aspect-square w-full rounded-full bg-gradient-to-tr from-transparent from-50% to-error to-50% transition-transform duration-500"></div>
    <!-- Optional seperation between inner and outer ring  -->
    <div class="absolute top-7 flex aspect-square justify-center rounded-full bg-base-100" style="width: 94%;"></div>
    <!-- Inner ring with gauge value -->
    <div class="absolute top-8 flex aspect-square w-11/12 justify-center rounded-full bg-gradient-to-tr from-transparent from-0% {{this.gaugeCurrentColor}} to-40% transition-transform duration-500"></div>
    <div [style.transform]="'rotate(' + this.getCurrentGaugeAngle() + 'deg)'" class="absolute top-8 aspect-square w-11/12 rounded-full bg-gradient-to-tr from-transparent from-50% to-white to-50% transition-transform duration-500"></div>
    <div class="absolute top-1/3 flex aspect-square w-3/4 justify-center rounded-full bg-base-100 "></div>
    <div class="absolute bottom-0 w-full truncate text-center text-6xl leading-none">{{currentValue}}{{this.sensor.sensor_unit}}</div>
</div>
