<div class="navbar-end flex items-center gap-4 relative">
    <div class="dropdown dropdown-end dropdown-hover relative" aria-expanded="false">
        <button role="button" tabindex="0" class="btn btn-ghost btn-circle relative" aria-label="Notifications">
            <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-bell-icon lucide-bell">
                <path d="M10.268 21a2 2 0 0 0 3.464 0" />
                <path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 
                0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 
                0 0 6 8c0 4.499-1.411 5.956-2.738 7.326" />
            </svg>
            @if (unreadCount > 0) {
            <span class="badge badge-xs text-white bg-red-500 border border-red-400 indicator-item bell-badge">
                {{ unreadCount }}
            </span>
            }
        </button>
        <ul id="notification-list" class="menu menu-sm dropdown-content z-[2] p-2 shadow rounded-box w-64">
            @for (notif of unreadNotifications; track $index) {
            <div [ngClass]="{'read': notif.read}" id="toast-success"
                class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-base-100 rounded-lg shadow-sm dark:text-gray-400 dark:bg-gray-800"
                role="alert">
                <div
                    class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                    </svg>
                    <span class="sr-only">Check icon</span>
                </div>
                <div class="ms-3 text-sm font-normal">{{ notif.description }}</div>
                <button (click)="deleteNotification(notif.id)" type="button"
                    class="ms-auto -mx-1.5 -my-1.5 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
                    data-dismiss-target="#toast-success" aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                </button>
            </div>
            <!-- <li (click)="markAsRead(notif.id)" (mouseenter)="markAsRead(notif.id)" [ngClass]="{'read': notif.read}">
                <div class="flex justify-between items-center">
                    <span>{{ notif.description }}</span>
                    <div class="flex gap-1">
                        <button (click)="deleteNotification(notif.id); $event.stopPropagation()"
                            class="btn btn-xs btn-ghost">âœ•</button>
                    </div>
                </div>
            </li> -->
            }
            @if (notifications.length === 0) {
            <li class="text-gray-500 font-medium justify-end gap-2">Aucune notification</li>
            }
        </ul>
    </div>
</div>
